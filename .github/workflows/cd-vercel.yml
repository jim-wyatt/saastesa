name: CD - Vercel

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel secrets
        run: |
          test -n "$VERCEL_TOKEN" || (echo "Missing VERCEL_TOKEN secret" && exit 1)
          test -n "$VERCEL_ORG_ID" || (echo "Missing VERCEL_ORG_ID secret" && exit 1)
          test -n "$VERCEL_PROJECT_ID" || (echo "Missing VERCEL_PROJECT_ID secret" && exit 1)

      - name: Pull Vercel environment (Preview)
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy Preview to Vercel
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --no-wait --token="$VERCEL_TOKEN")
          echo "Preview deployment created: $DEPLOYMENT_URL"

  deploy-production:
    name: Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel secrets
        run: |
          test -n "$VERCEL_TOKEN" || (echo "Missing VERCEL_TOKEN secret" && exit 1)
          test -n "$VERCEL_ORG_ID" || (echo "Missing VERCEL_ORG_ID secret" && exit 1)
          test -n "$VERCEL_PROJECT_ID" || (echo "Missing VERCEL_PROJECT_ID secret" && exit 1)

      - name: Pull Vercel environment (Production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy Production to Vercel
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --no-wait --token="$VERCEL_TOKEN")
          echo "Production deployment created: $DEPLOYMENT_URL"

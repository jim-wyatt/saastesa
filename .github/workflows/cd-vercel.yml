name: CD - Vercel

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - vercel_token_secret: VERCEL_TOKEN
            vercel_org_id_secret: VERCEL_ORG_ID
            vercel_project_id_secret: VERCEL_PROJECT_ID
    env:
      VERCEL_TOKEN: ${{ secrets[matrix.vercel_token_secret] }}
      VERCEL_ORG_ID: ${{ secrets[matrix.vercel_org_id_secret] }}
      VERCEL_PROJECT_ID: ${{ secrets[matrix.vercel_project_id_secret] }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment (Preview)
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy Preview to Vercel
        run: vercel deploy --prebuilt --token="$VERCEL_TOKEN"

  deploy-production:
    name: Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - vercel_token_secret: VERCEL_TOKEN
            vercel_org_id_secret: VERCEL_ORG_ID
            vercel_project_id_secret: VERCEL_PROJECT_ID
    env:
      VERCEL_TOKEN: ${{ secrets[matrix.vercel_token_secret] }}
      VERCEL_ORG_ID: ${{ secrets[matrix.vercel_org_id_secret] }}
      VERCEL_PROJECT_ID: ${{ secrets[matrix.vercel_project_id_secret] }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment (Production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy Production to Vercel
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
